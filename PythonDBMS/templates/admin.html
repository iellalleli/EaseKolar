<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
    <title>EaseKolar</title>
</head>
<body>
    <div class="login-div">
        <img src="{{ url_for('static', filename='images/login-bg.png') }}" alt="login-bg-img" class="login-bg">
        <div class="content-div">
            <div class="content">
                <div class="title-logo">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo-img">
                    <h1><span class="blue-text">Ease</span>Kolar</h1>
                </div>
                <div class="admin-text">
                    <h1>Admin</h1>
                    <p>You are logging in as an Admin.</p>
                </div>
                <form action="/admin" method = "POST">
                    <label for="admin-ID">Admin ID:</label>
                    <input type="text" name="admin-ID" class="input" required>
                    <br>
                    <label for="admin-pass">Admin Password:</label>
                    <input type="password" name="admin-pass" class="input" required>
                    <br><br>
                    <input type="submit" name="login" id="login" value="Login" class="login"> 
                </form>
                <div class="back-btn">
                    <li class="menu"><a href="/">Home</a></li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
